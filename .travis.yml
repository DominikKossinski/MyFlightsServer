language: java
sudo: true
dist: xenial
jdk:
  - openjdk8
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('password')
    where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -ppassword
  - sudo service mysql restart
  - mysql -u root -ppassword < dbcreate.sql
  - chmod +x gradlew
install:
  - "./gradlew build --stacktrace --info"
  - "./gradlew :cleanTest :test --stacktrace --info"
notifications:
  email:
    on_success: never
    on_error: never
    on_failure: never
